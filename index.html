<html>
<head>
<title>INFO 3300 - Data-driven Web Applications</title>
<link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js">
src="http://d3js.org/d3.v3.min.js"
</script>
<style>
body { font-family: 'Asar', Calibri, sans-serif; }
svg { border: solid #ccc 1px; }

<style>
body { font-family: 'Asar', Calibri, sans-serif; }
.arc path { stroke: #fff; }
svg { border: solid #ccc 1px; }

</style>
</head>
<body>

<script>

var width = 500,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.pie()
    .sort(null)
    .value(function (d) { return d.market_share; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.json("market.json", function(error, data) {
  node = data;
  var g = svg.selectAll(".arc")
      .data(pie(node))
      .enter().append("g")
      .attr("class", "arc")
      .on("click", function(d) {
          matchStudio(d.data.studio);
      });

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.studio); });

  g.append("text")
      .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function (d) { return d.data.studio; });
});

function matchStudio(studio) {
  d3.json("movies.json", function(error, data) {
    nodes = data;
    for (i=0; i<nodes.length; i++){
      if (studio == nodes[i].studio){
        console.log(nodes[i].title);
        d3.select("#svg2").append("text")
          .attr("x", "20")
          .attr("y", "20")
          .text(nodes[i].title);
      }
    }
  });
}
</script>


</body>
