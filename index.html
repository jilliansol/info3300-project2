<script>
var movie, year, studio;
d3.json("movies.json",function(error,data){
    movie=data

var year = d3.nest().key(function(d){
    return d.year;})
    .entries(movie);

var studio2014 = d3.nest().key(function(d){
    return d.studio;})
    .entries(year[0].values);
});

function data_by_year(year){
var width = 600,
    height = 600,
    radius = Math.min(width, height) / 2;

var color = d3.scaleOrdinal()
    .range(["rgb(186,47,40)", "rgb(255,242,197)", "#6A8D73", "rgb(189,234,229)", "#E07A5F", "#CF7D8B"]);

var arc = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.pie()
    .sort(null)
    .value(function (d) { return d.market_share; });

var svg = d3.select("svg").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.json("market.json", function(error, data) {
  node = data;
  for (i=0; i<node.length; i++){
    if(year == node[i].year){
    var g = svg.selectAll(".arc")
        .data(pie(node[i].details))
        .enter().append("g")
        .attr("class", "arc")
        .on("click", function(d) {
            matchStudio(movie, d.data.studio, year);
        });

    g.append("path")
        .attr("d", arc)
        .style("fill", function(d) { return color(d.data.studio); });

    g.append("text")
        .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .style("text-anchor", "middle")
        .text(function (d) { return d.data.studio; });
    }
  }
});
}

function matchStudio(nodes, studio, year) {
d3.selectAll(".svg2content").remove();
    var g = 50;
    var h = 30;
    var j =0;
    for (i=0; i<nodes.length; i++){
        console.log("year",year);
        console.log("nodes[i]",nodes[i].year);
      if (studio == nodes[i].studio && year == nodes[i].year) {
        d3.select("#svg2").append("text")
            .attr("x", 20)
            .attr("y", 30+h)
            .attr("class","svg2content")
            .style("font-size", g)
            .style("text-align","center")
            .text(nodes[i].title);
            g=50-i*5;
            if (g<=0){
                g = 10;
            };
            h=h+30;
        }
    }
}


var buttonClicked = null;

function which_year(element, year){
  data_by_year(year);
  if (buttonClicked != null) {

    buttonClicked.style.color = "black";
